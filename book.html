<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<script src="js/modernizr-2.6.2.min.js" type="caddc2396d6228b3be0ee282-text/javascript"></script>
	<title></title>
</head>
<body>

	<div id="colorlib-contact">
<div class="container">
<div class="row animate-box">
<div class="col-md-6 col-md-offset-3 text-center colorlib-heading">
<h2>Book an Appointment</h2>
<p>Dignissimos asperiores vitae velit veniam totam fuga molestias accusamus alias autem provident. Odit ab aliquam dolor eius.</p>
</div>
</div>
<div class="row">
<div class="col-md-8 col-md-offset-2">
<form action="#" class="appointment-wrap animate-box">
<div class="row form-group">
<div class="col-md-6">
<label for="fname">First Name</label>
<input type="text" id="fname" class="form-control" placeholder="Your firstname">
</div>
<div class="col-md-6">
<label for="lname">Last Name</label>
<input type="text" id="lname" class="form-control" placeholder="Your lastname">
</div>
</div>
<div class="row form-group">
<div class="col-md-12">
<label for="email">Email</label>
<input type="text" id="email" class="form-control" placeholder="Your email address">
</div>
</div>
<div class="row form-group">
<div class="col-md-12">
<label for="subject">Contact Number</label>
<input type="text" id="subject" class="form-control" placeholder="Your Contact Number">
</div>
</div>
<div class="row form-group">
<div class="col-md-12">
<label for="subject">Choose Your Subject</label>
<select class="selectpicker form-control">
<option>Choose Your Subject</option>
<option>Main Surgery</option>
<option>Plastic Surgery</option>
<option>Dental</option>
<option>Other</option>
</select>
</div>
</div>
<div class="row form-group">
<div class="col-md-12">
<label for="message">Message</label>
<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Your Message"></textarea>
</div>
</div>
<div class="form-group">
<input type="submit" value="Send Message" class="btn btn-primary">
</div>
</form>
</div>
</div>
</div>
</div>

</body>
</html>
